<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- https://velog.io/@hyounglee/instagram-clone-1 -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="instaContainer">
      <div class="titleForm">
        <h1>Instagram</h1>
      </div>
      <div class="loginForm">
        <form action="#">
          <div class="idpw">
            <input
              type="text"
              name="instaid"
              id="instaid"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            /><br />
            <input
              type="password"
              name="instapw"
              id="instapw"
              placeholder="비밀번호"
            />
          </div>
          <div class="loginbtn">
            <input type="button" value="로그인" disabled />
          </div>
        </form>
      </div>

      <span>
        <a href="#">비밀번호를 잊으셨나요?</a>
      </span>
    </div>
  </body>
</html>
