<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hyundai Capital Skywalkers</title>
    <!-- tab title 설정 -->

    <link
      rel="short icon"
      href="../vollyball/img/free-icon-volleyball-player-10541.png"
      type="img/x-icon"
    />
    <!-- Favicon 설정 -->

    <link rel="stylesheet" href="../vollyball/style.css" />
    <link rel="stylesheet" href="../vollyball/media.css" />
    <!-- CSS 외부 연동 -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 아이콘 삽입을 위해 fontawesome에서 제공하는 CDN 활용. 즉, fontawesome 스트립트 파일을 CDN 서버를 통해 사용 가능 -->
    <!-- CDN(Content Delivery Network): 지리적 제약 없이 전 세계 사용자에게 빠르고 안전하게 콘텐츠를 전송할 수 있는 콘텐츠 전송 기술 -->
  </head>
  <body>
    <div class="container">
      <div class="header_wrap">
        <div class="header_logo">
          <img src="../vollyball/img/logo.png" alt="#" />
        </div>
        <!-- header_logo: logo 이미지 -->

        <div class="header_nav">
          <ul class="header_nav_link">
            <li><a href="#">SkyWalkers</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">GameInfo</a></li>
            <li><a href="#">Walkers Lounge</a></li>
            <li><a href="#">Supports</a></li>
          </ul>
        </div>
        <!-- End of header_nav -->

        <div class="header_sns">
          <ul class="header_sns_link">
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-n"></i></a>
            </li>
          </ul>
        </div>
        <!-- End of header_sns -->

        <div class="header_menu">
          <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
        <!-- End of header_menu -->
      </div>

      <div class="main_wrap">
        <div class="main_txt">
          <h2>with</h2>
          <h1>Hyundai Capital</h1>
          <h2>SkyWalkers</h2>
        </div>
      </div>
      <hr />
      <div class="footer_wrap">
        <h2>Our Family</h2>
        <div class="footer_card">
          <div class="card_list" onclick="location.href='#'">
            <h3>News</h3>
            <i class="fa-solid fa-newspaper"></i>
            <p>구단의 새로운 소식을 알려드립니다.</p>
          </div>
          <div class="card_list" onclick="location.href='#'">
            <h3>Walkers Player</h3>
            <i class="fa-solid fa-users"></i>
            <p>구단의 선수를 알려드립니다.</p>
          </div>
          <div class="card_list" onclick="location.href='#'">
            <h3>PIC & SNS</h3>
            <i class="fa-solid fa-camera"></i>
            <p>구단 포토 및 영상을 전달해드립니다.</p>
          </div>
          <div class="card_list" onclick="location.href='#'">
            <h3>Location</h3>
            <i class="fa-solid fa-location-dot"></i>
            <p>구단 위치를 알려드립니다.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
